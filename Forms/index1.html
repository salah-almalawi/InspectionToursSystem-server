<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إدارة المديرين - لوحة التحكم</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index1.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="header-icon">
          <i class="fas fa-users-cog"></i>
        </div>
        <div class="header-text">
          <h1>لوحة إدارة المديرين</h1>
          <p>إدارة شاملة لبيانات المديرين والأقسام</p>
        </div>
      </div>
    </header>

    <div class="main-content">
      <!-- Form Section -->
      <div class="form-section">
        <div class="card">
          <div class="card-header">
            <i class="fas fa-plus-circle"></i>
            <h2 id="form-title">إضافة مدير جديد</h2>
          </div>
          
          <form id="manager-form" class="form">
            <input type="hidden" id="manager-id" />
            
            <div class="form-group">
              <label for="name">
                <i class="fas fa-user"></i>
                اسم المدير *
              </label>
              <input type="text" id="name" required placeholder="أدخل اسم المدير" />
            </div>

            <div class="form-group">
              <label for="rank">
                <i class="fas fa-star"></i>
                المرتبة *
              </label>
              <select id="rank" required>
                <option value="">اختر المرتبة</option>
              </select>
            </div>

            <div class="form-group">
              <label for="department">
                <i class="fas fa-building"></i>
                القسم *
              </label>
              <input type="text" id="department" required placeholder="أدخل اسم القسم" />
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary" id="submit-btn">
                <i class="fas fa-save"></i>
                <span>حفظ</span>
              </button>
              <button type="button" id="cancel-edit" class="btn btn-secondary hidden">
                <i class="fas fa-times"></i>
                إلغاء
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Table Section -->
      <div class="table-section">
        <div class="card">
          <div class="card-header">
            <div class="header-left">
              <i class="fas fa-list"></i>
              <h2>قائمة المديرين</h2>
            </div>
            <button id="refresh-btn" class="btn btn-icon" title="تحديث القائمة">
              <i class="fas fa-sync-alt"></i>
            </button>
          </div>
          
          <div class="table-container">
            <div id="loading" class="loading hidden">
              <div class="spinner"></div>
              <span>جاري التحميل...</span>
            </div>
            
            <div id="empty-state" class="empty-state hidden">
              <i class="fas fa-users"></i>
              <h3>لا توجد بيانات مديرين</h3>
              <p>ابدأ بإضافة مدير جديد</p>
            </div>
            
            <table id="managers-table" class="table">
              <thead>
                <tr>
                  <th><i class="fas fa-user"></i> الاسم</th>
                  <th><i class="fas fa-star"></i> المرتبة</th>
                  <th><i class="fas fa-building"></i> القسم</th>
                  <th><i class="fas fa-calendar"></i> تاريخ الإنشاء</th>
                  <th><i class="fas fa-cogs"></i> الإجراءات</th>
                </tr>
              </thead>
              <tbody id="managers-tbody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast hidden">
    <div class="toast-content">
      <i class="toast-icon"></i>
      <span class="toast-message"></span>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-header">
        <i class="fas fa-exclamation-triangle"></i>
        <h3>تأكيد الحذف</h3>
      </div>
      <div class="modal-body">
        <p>هل أنت متأكد من حذف هذا المدير؟ لا يمكن التراجع عن هذا الإجراء.</p>
      </div>
      <div class="modal-actions">
        <button id="confirm-delete" class="btn btn-danger">
          <i class="fas fa-trash"></i>
          حذف
        </button>
        <button id="cancel-delete" class="btn btn-secondary">
          <i class="fas fa-times"></i>
          إلغاء
        </button>
      </div>
    </div>
  </div>

  <script src="index1.js"></script>
</body>
</html>
